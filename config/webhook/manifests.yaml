---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-friendly-orchestrate-cloud-sap-v1alpha1-greeter
  failurePolicy: Fail
  name: mgreeter-v1alpha1.kb.io
  rules:
  - apiGroups:
    - friendly.orchestrate.cloud.sap
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - greeters
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-friendly-orchestrate-cloud-sap-v1alpha1-greeter
  failurePolicy: Fail
  name: vgreeter-v1alpha1.kb.io
  rules:
  - apiGroups:
    - friendly.orchestrate.cloud.sap
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - greeters
  sideEffects: None
